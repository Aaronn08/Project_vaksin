{% extends 'layout.html' %}

{% block konten %}
    <table border="1">
        <tr>
            <th>Jenis vaksin</th>
            <th>Umur</th>
            <th>Lokasi</th>
            <th>Tahun</th>
            <th>Opsi</th> 
        </tr>

        {% for result in data %}
        <tr>
            <td>{{ result[1] }}</td>
            <td>{{ result[2] }}</td>
            <td>{{ result[3] }}</td>
            <td>{{ result[4] }}</td>
            <td> <a href="/update/{{ result[0] }}">UPDATE</a> - <a href="/hapus/{{ result[0] }}">DELETE</a> </td>
        </tr>

       
        {% endfor %}

    </table>
    
    <a class="btn btn-success" href="/admin">Tambahkan data lainnya</a>
{% endblock %}
