{% extends 'layout.html' %}

{% block konten %}
<style>

    body {
        min-height: 100vh;
        margin: 0;
    }

</style>
<a href="{{ url_for('logout') }}" class="btn btn-danger" style="position: fixed; top: 20px; right: 20px;">Logout ðŸšª</a>
<div class="container mt-4">
    
    <h2 class="mb-4 text-center">Daftar Data Vaksin</h2>
    
    <table class="table table-bordered table-striped">
        <head class="thead-dark">
            <tr>
                <th>Jenis Vaksin</th>
                <th>Umur</th>
                <th>Lokasi</th>
                <th>Tahun</th>
                <th>Opsi</th>
            </tr>
        </head>
        <body>
            {% for result in data %}
            <tr>
                <td>{{ result[1] }}</td>
                <td>{{ result[2] }}</td>
                <td>{{ result[3] }}</td>
                <td>{{ result[4] }}</td>
                <td>
                    <a href="/update/{{ result[0] }}" class="btn btn-warning btn-sm">UPDATE</a>
                    <a href="/hapus/{{ result[0] }}" class="btn btn-danger btn-sm">DELETE</a>
                </td>
            </tr>
            {% endfor %}
        </body>
    </table>


    <div class="text-center mt-3">
    <a href="/admin" class="btn btn-dark btn-lg">Tambahkan Data</a>
</div>
</div>
{% endblock %}
